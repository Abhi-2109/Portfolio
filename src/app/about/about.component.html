<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
  <div class="w-100">
    <h1 class="mb-0">
      {{ about.first_name }}
      <span class="text-primary"
        >{{ about.middle_name }}&nbsp; {{ about.last_name }}</span
      >
    </h1>
    <div class="subheading mb-5">
      {{ about.address }} · {{ about.mobile }} ·
      <a href="mailto:name@email.com">{{ about.email }}</a>
    </div>
    <h3 class="lead mb-5">
      {{ about.highlights }}
    </h3>
    <p class="lead mb-5">
      {{ about.about }}
    </p>
    <a href="{{ about.linkedIn_link }}" *ngIf="about.linkedIn_link">
      <i class="fa fa-linkedin"></i>
    </a>
    <a href="{{ about.github_link }}" *ngIf="about.github_link">
      <i class="fa fa-github"></i>
    </a>

    <a href="{{ about.facebook_link }}" *ngIf="about.facebook_link">
      <i class="fa fa-facebook-f"></i>
    </a>
    <a href="{{ about.twitter_link }}" *ngIf="about.twitter_link">
      <i class="fa fa-twitter"></i>
    </a>
  </div>
</section>
